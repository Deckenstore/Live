<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f1faee; margin: 0; }
    h1 { color: #1d3557; text-align: center; }
    h2 { color: #1d3557; margin-top: 20px; }
    input, select, button {
      margin: 6px 0; padding: 12px; border-radius: 6px; border: 1px solid #ccc;
      width: 100%; max-width: 400px; box-sizing: border-box; font-size: 16px;
    }
    button { background: #457b9d; color: white; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background: #1d3557; }
    .order { background: white; padding: 15px; margin: 10px 0; border-radius: 10px; box-shadow: 0 3px 5px rgba(0,0,0,0.1); }
    .order p { margin: 6px 0; font-size: 15px; }
    .copy-btn { background: #06d6a0; } .delete-btn { background: #e63946; margin-left: 6px; }
    #loginSection, #panel { display: none; }
    /* Custom Alert */
    #customAlert { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); justify-content: center; align-items: center; z-index: 1000; }
    #customAlert .alert-box { background: white; padding: 20px; border-radius: 12px; text-align: center; max-width: 350px; width: 100%; }
  </style>
</head>
<body>
  <h1>ğŸ” Hello Food Admin Panel</h1>

  <!-- Login Section -->
  <div id="loginSection">
    <h2>ğŸ”‘ Admin Login</h2>
    <input type="email" id="emailInput" placeholder="Enter Email">
    <input type="password" id="passwordInput" placeholder="Enter Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Panel Section -->
  <div id="panel">
    <h2>Add New Order</h2>
    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="text" id="orderItem" placeholder="Order Item">
    <select id="status">
      <option value="Processing">Processing</option>
      <option value="Preparing">Preparing</option>
      <option value="Completed">Completed</option>
    </select>
    <button onclick="addOrder()">â• Add Order</button>

    <h2>All Orders</h2>
    <div class="order-list" id="orderList"></div>
    <button onclick="logout()">ğŸšª Logout</button>
  </div>

  <!-- Custom Alert -->
  <div id="customAlert"><div class="alert-box">
    <h3 id="alertTitle">Alert</h3>
    <p id="alertMessage"></p>
    <button onclick="closeAlert()">OK</button>
  </div></div>

  <script>
    // ğŸ”¥ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDisqHhrRh__ioNlGZHRj7Wva_TsysLnh0",
      authDomain: "order-5cd0b.firebaseapp.com",
      databaseURL: "https://order-5cd0b-default-rtdb.firebaseio.com",
      projectId: "order-5cd0b",
      storageBucket: "order-5cd0b.firebasestorage.app",
      messagingSenderId: "17873031922",
      appId: "1:17873031922:web:f1ae52edfd8cc8cabd766b",
      measurementId: "G-R5L4RW6F95"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // âœ… Login with Firebase Auth
    function login() {
      let email = document.getElementById("emailInput").value.trim();
      let password = document.getElementById("passwordInput").value.trim();
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("panel").style.display = "block";
          loadOrders();
        })
        .catch(err => showAlert("Login Failed", err.message));
    }

    // âœ… Logout
    function logout() {
      auth.signOut().then(() => {
        document.getElementById("panel").style.display = "none";
        document.getElementById("loginSection").style.display = "block";
      });
    }

    // âœ… Add Order
    function addOrder() {
      let name = document.getElementById("customerName").value.trim();
      let item = document.getElementById("orderItem").value.trim();
      let status = document.getElementById("status").value;
      if (!name || !item) { showAlert("Missing Info", "âš ï¸ Please fill all fields."); return; }
      db.ref("orders").push({ name, item, status, time: new Date().toLocaleTimeString() });
      document.getElementById("customerName").value = "";
      document.getElementById("orderItem").value = "";
      showAlert("Success", "âœ… Order Added Successfully!");
    }

    // âœ… Load Orders
    function loadOrders() {
      db.ref("orders").on("value", snapshot => {
        let orderList = document.getElementById("orderList");
        orderList.innerHTML = "";
        snapshot.forEach(child => {
          let id = child.key, order = child.val();
          orderList.innerHTML += `
            <div class="order">
              <p><b>ğŸ‘¤ ${order.name}</b></p>
              <p>ğŸ´ ${order.item}</p>
              <p>ğŸ“Œ Status: <b>${order.status}</b></p>
              <p>â° ${order.time}</p>
              <button class="copy-btn" onclick="copyOrder('${order.name}', '${order.item}', '${order.status}')">ğŸ“‹ Copy</button>
              <button class="delete-btn" onclick="deleteOrder('${id}')">ğŸ—‘ Delete</button>
              <br><br>
              <select onchange="updateStatus('${id}', this.value)">
                <option value="Processing" ${order.status=="Processing"?"selected":""}>Processing</option>
                <option value="Preparing" ${order.status=="Preparing"?"selected":""}>Preparing</option>
                <option value="Completed" ${order.status=="Completed"?"selected":""}>Completed</option>
              </select>
            </div>
          `;
        });
      });
    }

    // âœ… Copy Order
    function copyOrder(name, item, status) {
      navigator.clipboard.writeText(`ğŸ‘¤ ${name}\nğŸ´ ${item}\nğŸ“Œ Status: ${status}`);
      showAlert("Copied!", "âœ… Order copied to clipboard.");
    }

    // âœ… Delete Order
    function deleteOrder(id) {
      db.ref("orders/" + id).remove();
      showAlert("Deleted", "âŒ Order deleted successfully.");
    }

    // âœ… Update Status
    function updateStatus(id, newStatus) {
      db.ref("orders/" + id).update({ status: newStatus });
      showAlert("Updated", "ğŸ“Œ Status changed to " + newStatus);
    }

    // âœ… Custom Alert
    function showAlert(title, msg) {
      document.getElementById("alertTitle").innerText = title;
      document.getElementById("alertMessage").innerText = msg;
      document.getElementById("customAlert").style.display = "flex";
    }
    function closeAlert() { document.getElementById("customAlert").style.display = "none"; }

    // âœ… Auto-login check
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("panel").style.display = "block";
        loadOrders();
      } else {
        document.getElementById("panel").style.display = "none";
        document.getElementById("loginSection").style.display = "block";
      }
    });
  </script>
</body>
</html>
